<!-- Modal -->
<div *ngIf="isProductModalOpen" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ selectedProduct?.name }}</h3>
        <button (click)="closeProductModal()" class="close-button">&times;</button>
      </div>
  
      <div class="modal-body">
        <img [src]="selectedProduct?.image" alt="{{ selectedProduct?.name }}" class="product-image">
        <p>{{ selectedProduct?.description }}</p>
  
        <!-- OpciÃ³n 1: Mostrar precio sin formato -->
        <p>Price: {{ selectedProduct?.price }}</p>
  
        
      </div>
  
      <div class="modal-footer">
        <button (click)="closeProductModal()" class="btn btn-danger">Cerrar</button>
      </div>
    </div>
  </div>
