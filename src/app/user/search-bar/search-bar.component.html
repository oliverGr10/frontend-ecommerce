<!-- search-bar.component.html -->
<div class="relative w-full max-w-md mx-auto">
    <input
      type="text"
      placeholder="Buscar productos..."
      class="w-full bg-gray-900 text-white placeholder-gray-400 rounded-full py-3 px-5 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    >
    <button
      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition duration-300 ease-in-out"
      (click)="clearSearch()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
