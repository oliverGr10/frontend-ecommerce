<div class=" container relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
    <!-- Fondo con desenfoque -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 backdrop-blur-sm transition-opacity" aria-hidden="true"></div>
    
    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
          <div class="pointer-events-auto w-screen max-w-md">
            <div class="flex h-full flex-col overflow-hidden bg-white shadow-xl rounded-l-xl">
              <!-- Encabezado del carrito -->
              <div class="flex items-center justify-between px-4 py-6 sm:px-6 bg-gray-50">
                <h2 class="text-2xl font-semibold text-gray-900" id="slide-over-title">Carrito de Compras</h2>
                <button type="button" class="text-gray-400 hover:text-gray-500 transition-colors " (click)="closeDialog()">
                  <span class="sr-only">Cerrar panel</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              
              <!-- Lista de productos -->
              <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                <ul role="list" class="divide-y divide-gray-200">
                  <li class="flex py-6 animate-fade-in" *ngFor="let item of cartItems">
                    <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200 bg-gray-50">
                      <img [src]="item.imageUrl" alt="{{item.title}}" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="ml-4 flex flex-1 flex-col">
                      <div>
                        <div class="flex justify-between text-base font-medium text-gray-900">
                          <h3>
                            <a href="#" class="hover:text-indigo-600 transition-colors">{{ item.title }}</a>
                          </h3>
                          <p class="ml-4">${{ item.price.toFixed(2) }}</p>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">{{ item.description }}</p>
                      </div>
                      <div class="flex flex-1 items-end justify-between text-sm">
                        <div class="flex items-center">
                          <button class="text-gray-500 hover:text-indigo-600 transition-colors" (click)="decreaseQuantity(item)">-</button>
                          <span class="mx-2 font-medium">{{ item.quantity }}</span>
                          <button class="text-gray-500 hover:text-indigo-600 transition-colors" (click)="increaseQuantity(item)">+</button>
                        </div>
                        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors" (click)="removeItem(item)">Eliminar</button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              
              <!-- Resumen y botón de pago -->
              <div class="border-t border-gray-200 px-4 py-6 sm:px-6 bg-gray-50">
                <div class="flex justify-between text-base font-medium text-gray-900">
                  <p>Subtotal</p>
                  <p>${{ subtotal.toFixed(2) }}</p>
                </div>
                <p class="mt-0.5 text-sm text-gray-500">El envío y los impuestos se calcularán al pagar.</p>
                <div class="mt-6">
                  <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-gray-900 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 transition-colors">
                    Proceder al pago
                  </a>
                </div>
                <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                  <p class="text-xl">
                    o 
                    <button type="button" class="font-medium text-indigo-700 hover:text-indigo-500" (click)="closeDialog()">
                      Continuar Comprando
                      <span aria-hidden="true"> &rarr;</span>
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
