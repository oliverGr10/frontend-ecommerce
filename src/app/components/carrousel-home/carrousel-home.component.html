<div class="relative w-full max-w-4xl mx-auto h-[400px] overflow-hidden">
    <div class="flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div *ngFor="let slide of slides" class="w-full flex-shrink-0">
        <div class="relative h-[400px]">
          <img [src]="slide.imageUrl" [alt]="slide.alt" class="w-full h-full object-cover">
          <div class="absolute inset-0 flex flex-col items-center justify-center text-white bg-black bg-opacity-50">
            <h2 class="text-3xl font-bold mb-2">{{ slide.title }}</h2>
            <p class="text-lg mb-4 px-4 text-center">{{ slide.description }}</p>
            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition duration-300 text-sm">
              {{ slide.buttonText }}
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <button (click)="prevSlide()" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    
    <button (click)="nextSlide()" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
    
    <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <span *ngFor="let slide of slides; let i = index" 
            (click)="goToSlide(i)"
            class="w-2 h-2 rounded-full cursor-pointer transition-colors duration-300"
            [ngClass]="i === currentIndex ? 'bg-white' : 'bg-gray-500 hover:bg-gray-400'">
      </span>
    </div>
  </div>
