<div class="container mx-auto p-6">
  <!-- Sales Orders Section -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-sans font-semibold">Sales Orders</h2>
      <div class="flex items-center">
        <div class="relative mr-4">
          <input type="text" placeholder="Search" class="pl-8 pr-2 py-1 border rounded-md">
          <svg class="w-4 h-4 absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <button class="bg-blue-500 font-sans text-white px-4 py-1 rounded-md">Place Order</button>
      </div>
    </div>
    <table class="w-full">
      <thead>
        <tr class="bg-gray-100">
          <th class="text-left font-sans py-2 px-4">Product Name</th>
          <th class="text-left font-sans py-2 px-4">Order Code</th>
          <th class="text-left font-sans py-2 px-4">Category</th>
          <th class="text-left font-sans py-2 px-4">Quantity</th>
          <th class="text-left font-sans py-2 px-4">Total Price</th>
          <th class="text-left font-sans py-2 px-4">Last 7 Days</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b font-sans">
          <td class="py-2 px-4">Macbook Pro</td>
          <td class="py-2 px-4">#0001</td>
          <td class="py-2 px-4">Laptop</td>
          <td class="py-2 px-4">1</td>
          <td class="py-2 px-4">$1,241</td>
          <td class="py-2 px-4 text-blue-500">View Invoice</td>
        </tr>
        <!-- Repeat the above <tr> for each row of data -->
      </tbody>
    </table>
    <div class="flex justify-center mt-4">
      <nav class="inline-flex rounded-md shadow">
        <a href="#" class="px-3 py-2 bg-blue-500 text-white rounded-l-md">1</a>
        <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">2</a>
        <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">3</a>
        <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">4</a>
        <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50">5</a>
        <a href="#" class="px-3 py-2 bg-white text-gray-700 hover:bg-gray-50 rounded-r-md">7</a>
      </nav>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow-md p-6">
    <!-- Contenedor flex para alinear el título y las etiquetas -->
    <div class="flex justify-between font-sans items-center mb-6">
      <!-- Título del reporte -->
      <h2 class="text-xl font-semibold">Sales Report</h2>
      
      <!-- Contenedor de las etiquetas -->
      <div class="flex space-x-6">
        <!-- Etiqueta Direct Sales -->
        <div class="flex items-center">
          <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
          <span class="text-sm">Direct Sales</span>
        </div>
        <!-- Etiqueta Retail -->
        <div class="flex items-center">
          <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
          <span class="text-sm">Retail</span>
        </div>
        <!-- Etiqueta Wholesale -->
        <div class="flex items-center">
          <span class="w-3 h-3 bg-pink-500 rounded-full mr-2"></span>
          <span class="text-sm">Wholesale</span>
        </div>
      </div>
    </div>
    
    <!-- Placeholder para el gráfico -->
    <div class="h-64 bg-gray-100 rounded-md"></div>
  </div>
</div>
