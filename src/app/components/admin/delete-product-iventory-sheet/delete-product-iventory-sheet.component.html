<div class="fixed inset-0 bg-gray-600 bg-opacity-50 font-sans overflow-y-auto h-full w-full flex items-center justify-center" id="delete-modal">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Eliminar Producto</h2>
        <button (click)="cancel()" class="text-gray-600 hover:text-gray-800">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <!-- Línea de separación -->
      <hr class="border-gray-300 mb-6">
  
      <p class="text-gray-600 mb-8">¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer.</p>
  
      <div class="flex justify-end space-x-4">
        <button (click)="cancel()" class="px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-700  focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition-colors">
          Cancelar
        </button>
        <button (click)="confirmDelete()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 transition-colors">
          Eliminar
        </button>
      </div>
    </div>
  </div>
